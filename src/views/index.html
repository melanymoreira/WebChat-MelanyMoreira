<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <!-- Columna de usuarios conectados -->
            <div class="col-md-3 mb-3">
                <div class="card shadow h-100">
                    <div class="card-header bg-success text-white py-2">
                        <h6 class="mb-0">En línea</h6>
                    </div>
                    <div id="users-list" class="p-2">
                        <!-- Espacio donde lso usuarios apreceran en linea -->
                    </div>
                </div>
            </div>
            <!-- Código del chat de whatsapp -->
            <div class="col-md-6 col-lg-5">
                <div class="card shadow" style="height: 80vh; display: flex; flex-direction: column;">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">WhatsApp</h4>
                    </div>
                    <div class="card-body flex-grow-1 overflow-auto" id="all-messages" style="background: #ece5dd;">

                    </div>
                    <div class="card-footer bg-white">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" placeholder="Escribe un mensaje...">
                            <button type="button" id="send-message" class="btn btn-success">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
